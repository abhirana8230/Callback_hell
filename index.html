<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Hell</title>
</head>

<body>
    <script>

        const Timer = () => {
            console.log("Time Starts Now");

            setTimeout(() => {
                console.log("10");
                setTimeout(() => {
                    console.log("9");
                    setTimeout(() => {
                        console.log("8");
                        setTimeout(() => {
                            console.log("7");
                            setTimeout(() => {
                                console.log("6");
                                setTimeout(() => {
                                    console.log("5");
                                    setTimeout(() => {
                                        console.log("4");
                                        setTimeout(() => {
                                            console.log("3");
                                            setTimeout(() => {
                                                console.log("2");
                                                setTimeout(() => {
                                                    console.log("1");
                                                    setTimeout(() => {
                                                        console.log("Welcome to Full stack Developer Life");
                                                    }, 1000)
                                                }, 1000)
                                            }, 1000)
                                        }, 1000)
                                    }, 1000)
                                }, 1000)
                            }, 1000)
                        }, 1000)
                    }, 1000)
                }, 1000)
            }, 1000)

        }
       Timer();


    </script>
</body>

</html>
